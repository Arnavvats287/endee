services:
  endee:
    image: endeeio/endee-server:latest
    container_name: endee-server2
    ports:
      - "8080:8080"
    environment:
      NDD_NUM_THREADS: 0
      NDD_AUTH_TOKEN: ""
    volumes:
      - endee-data:/data
    restart: unless-stopped

# Only one volumes: block at root
volumes:
  endee-data:




